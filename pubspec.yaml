name: i_am_rich
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  qr_flutter: ^4.1.0
  flutter_barcode_scanner: ^2.0.0
  rflutter_alert: ^2.0.7
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
flutter:

  uses-material-design: true

  assets:
    - images/
  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: Sans
      fonts:
        - asset: fonts/SourceSans.ttf